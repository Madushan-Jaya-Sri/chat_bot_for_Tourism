{% extends "base.html" %}

{% block extra_head %}
<style>
    .message-container {
        height: calc(100vh - 300px);
        overflow-y: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Demo Templates -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-50 p-4 rounded-lg cursor-pointer hover:bg-gray-100">
                <div class="text-2xl mb-2">✈️</div>
                <h3 class="font-bold">Travel Guide</h3>
                <p class="text-sm text-gray-600">Explore destinations</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg cursor-pointer hover:bg-gray-100">
                <div class="text-2xl mb-2">📊</div>
                <h3 class="font-bold">Data Analysis</h3>
                <p class="text-sm text-gray-600">Key insights</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg cursor-pointer hover:bg-gray-100">
                <div class="text-2xl mb-2">🎨</div>
                <h3 class="font-bold">Design Trends</h3>
                <p class="text-sm text-gray-600">Latest updates</p>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="message-container mb-4" id="messageContainer">
            <div class="flex items-start mb-4">
                <div class="bg-gray-100 rounded-lg p-3 max-w-md">
                    <p>Hi! How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="flex space-x-2">
            <input type="text" id="userInput" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Send
            </button>
        </div>
    </div>
</div>

<script>
function appendMessage(message, isUser) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `flex items-start mb-4 ${isUser ? 'justify-end' : ''}`;
    
    const messageContent = document.createElement('div');
    messageContent.className = `rounded-lg p-3 max-w-md ${isUser ? 'bg-blue-500 text-white' : 'bg-gray-100'}`;
    messageContent.textContent = message;
    
    messageDiv.appendChild(messageContent);
    document.getElementById('messageContainer').appendChild(messageDiv);
    messageDiv.scrollIntoView({ behavior: 'smooth' });
}

function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    appendMessage(message, true);
    input.value = '';
    
    fetch('/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ question: message })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            appendMessage(data.answer, false);
        } else {
            appendMessage("Sorry, I encountered an error. Please try again.", false);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        appendMessage("Sorry, I encountered an error. Please try again.", false);
    });
}

// Allow sending message with Enter key
document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
{% endblock %}
