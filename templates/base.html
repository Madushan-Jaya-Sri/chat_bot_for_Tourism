<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <header class="bg-white shadow-sm py-4">
        <div class="max-w-6xl mx-auto px-4 flex flex-col items-center">
            <div class="flex items-center justify-center">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="h-16 w-16">
                <span class="font-semibold text-gray-500 text-2xl ml-3">RAG Chatbot</span>
            </div>

            {% if session.username %}
            <div class="mt-2 flex items-center space-x-3">
                <span class="text-gray-500">Welcome, {{ session.username }}</span>
                <a href="{{ url_for('logout') }}" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Logout</a>
            </div>
            {% endif %}
        </div>
    </header>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="max-w-6xl mx-auto mt-4">
            {% for message in messages %}
            <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
