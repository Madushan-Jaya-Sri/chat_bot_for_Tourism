<!DOCTYPE html>
<html>
<head>
    <title>Advanced Tourism Industry Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .section {
            margin: 20px 0;
        }

        h3 {
            color: #444;
            margin-bottom: 15px;
        }

        .file-input-container {
            margin: 20px 0;
        }

        .file-info-text {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .upload-btn {
            background-color: #ccc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .upload-btn.active {
            background-color: #4285f4;
            cursor: pointer;
        }

        .question-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .submit-btn {
            background-color: #34a853;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #dc3545;
        }

        .success-message {
            background-color: #e6ffe6;
            color: #28a745;
        }

        .processing-message {
            background-color: #e6f3ff;
            color: #4285f4;
        }

        .warning-message {
            background-color: #fff3cd;
            color: #856404;
        }

        .file-info {
            margin: 10px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .answer-container {
            margin-top: 20px;
        }

        .answer-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sources-section {
            font-size: 0.9em;
            color: #666;
            padding: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Tourism Industry Chatbot</h1>
        
        <div class="section">
            <h3>Upload PDF Document</h3>
            <div class="file-input-container">
                <input type="file" accept=".pdf" id="pdfFile">
                <div class="file-info-text">
                    Maximum file size: 16MB
                    <br>
                    Allowed format: PDF only
                </div>
            </div>
            <button id="uploadButton" class="upload-btn">Upload PDF</button>
            <div id="uploadStatus"></div>
            <div id="fileInfo" class="file-info"></div>
        </div>

        <div class="section">
            <h3>Ask a Question</h3>
            <input type="text" id="queryInput" class="question-input" placeholder="Enter your question about the document" disabled>
            <button id="submitButton" class="submit-btn" disabled>Submit Question</button>
            <div id="queryStatus"></div>
            <div class="answer-container">
                <div id="answer" class="answer-section" style="display: none;"></div>
                <div id="sources" class="sources-section" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const MAX_FILE_SIZE = 16 * 1024 * 1024;
        const STATUS_CHECK_INTERVAL = 2000;
        let processingCheck;
        let sessionActive = false;

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('pdfFile');
            const uploadButton = document.getElementById('uploadButton');

            fileInput.addEventListener('change', handleFileSelect);
            uploadButton.addEventListener('click', handleUpload);
            document.getElementById('submitButton').addEventListener('click', handleQuery);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const uploadButton = document.getElementById('uploadButton');
            
            if (file) {
                if (validateFile(file)) {
                    uploadButton.classList.add('active');
                    uploadButton.disabled = false;
                } else {
                    uploadButton.classList.remove('active');
                    uploadButton.disabled = true;
                }
            } else {
                uploadButton.classList.remove('active');
                uploadButton.disabled = true;
            }
        }

        function validateFile(file) {
            if (!file) return false;

            const isValidSize = file.size <= MAX_FILE_SIZE;
            const isValidType = file.type === 'application/pdf';

            if (!isValidSize) {
                showStatus('uploadStatus', 'File size exceeds 16MB limit', 'error');
                return false;
            }
            if (!isValidType) {
                showStatus('uploadStatus', 'Only PDF files are allowed', 'error');
                return false;
            }
            return true;
        }

        async function handleUpload() {
            const file = document.getElementById('pdfFile').files[0];
            if (!file || !validateFile(file)) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                disableInterface();
                showStatus('uploadStatus', 'Uploading file...', 'processing');

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    sessionActive = true;
                    processingCheck = setInterval(checkStatus, STATUS_CHECK_INTERVAL);
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                showStatus('uploadStatus', `Error: ${error.message}`, 'error');
                enableInterface();
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                if (response.ok) {
                    updateFileInfo(data.file_info);
                    
                    switch(data.status) {
                        case 'complete':
                            clearInterval(processingCheck);
                            showStatus('uploadStatus', 'File processed successfully!', 'success');
                            enableInterface();
                            showSessionWarning();
                            break;
                        case 'failed':
                            clearInterval(processingCheck);
                            showStatus('uploadStatus', `Processing failed: ${data.error || 'Unknown error'}`, 'error');
                            sessionActive = false;
                            break;
                        case 'processing':
                            showStatus('uploadStatus', 'Processing file...', 'processing');
                            break;
                    }
                } else {
                    throw new Error(data.error || 'Status check failed');
                }
            } catch (error) {
                showStatus('uploadStatus', `Error: ${error.message}`, 'error');
                clearInterval(processingCheck);
                sessionActive = false;
            }
        }

        async function handleQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            
            if (!query) {
                showStatus('queryStatus', 'Please enter a question', 'error');
                return;
            }

            try {
                document.getElementById('submitButton').disabled = true;
                showStatus('queryStatus', 'Processing query...', 'processing');

                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (response.ok) {
                    displayAnswer(data);
                    document.getElementById('queryStatus').style.display = 'none';
                } else {
                    if (response.status === 401) {
                        sessionActive = false;
                        showStatus('queryStatus', 'Session expired. Please upload your file again.', 'error');
                        disableInterface();
                    } else {
                        throw new Error(data.error || 'Query failed');
                    }
                }
            } catch (error) {
                showStatus('queryStatus', `Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('submitButton').disabled = false;
            }
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status-message ${type}-message`;
            element.textContent = message;
            element.style.display = 'block';
        }

        function updateFileInfo(fileInfo) {
            if (!fileInfo) return;
            
            const fileInfoElement = document.getElementById('fileInfo');
            const uploadTime = new Date(fileInfo.upload_time * 1000).toLocaleString();
            const fileSize = (fileInfo.file_size / (1024 * 1024)).toFixed(2);
            
            fileInfoElement.innerHTML = `
                <strong>File:</strong> ${fileInfo.filename}<br>
                <strong>Size:</strong> ${fileSize}MB<br>
                <strong>Uploaded:</strong> ${uploadTime}
            `;
            fileInfoElement.style.display = 'block';
        }

        function displayAnswer(data) {
            const answerElement = document.getElementById('answer');
            const sourcesElement = document.getElementById('sources');

            answerElement.innerHTML = `<h4>Answer:</h4><p>${data.answer}</p>`;
            answerElement.style.display = 'block';

            if (data.sources && data.sources.length > 0) {
                sourcesElement.innerHTML = `<h4>Sources:</h4><p>${data.sources.join('<br><br>')}</p>`;
                sourcesElement.style.display = 'block';
            }
        }

        function showSessionWarning() {
            showStatus('uploadStatus', 'Your session will expire in 60 minutes. Please save any important information.', 'warning');
        }

        function enableInterface() {
            document.getElementById('queryInput').disabled = false;
            document.getElementById('submitButton').disabled = false;
            document.getElementById('uploadButton').disabled = false;
        }

        function disableInterface() {
            document.getElementById('queryInput').disabled = true;
            document.getElementById('submitButton').disabled = true;
            document.getElementById('uploadButton').disabled = true;
        }
    </script>
</body>
</html>
