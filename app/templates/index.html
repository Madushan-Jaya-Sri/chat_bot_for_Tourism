<!DOCTYPE html>
<html>
<head>
    <title>Advanced Tourism Industry Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin: 20px 0;
        }

        .file-input {
            margin: 20px 0;
        }

        .upload-btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .question-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #34a853;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .answer-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .sources-section {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .error-message {
            color: #dc3545;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffe6e6;
        }

        .success-message {
            color: #28a745;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e6ffe6;
        }

        .processing-message {
            color: #4285f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e6f3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Tourism Industry Chatbot</h1>
        
        <div class="section">
            <h3>Choose a PDF file</h3>
            <form id="uploadForm">
                <input type="file" accept=".pdf" id="pdfFile" required class="file-input">
                <button type="submit" class="upload-btn">Upload PDF</button>
            </form>
            <div id="uploadStatus"></div>
        </div>

        <div class="section">
            <h3>Your question about the tourism document:</h3>
            <input type="text" id="queryInput" class="question-input" placeholder="Enter your question here">
            <button onclick="submitQuestion()" id="submitButton" class="submit-btn">Submit Question</button>
            <div id="answer" class="answer-section"></div>
            <div id="sources" class="sources-section"></div>
        </div>
    </div>

    <script>
        let processingCheck;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        let isProcessing = false;

        async function checkProcessingStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.status === 'complete') {
                    clearInterval(processingCheck);
                    document.getElementById('uploadStatus').innerHTML = '<div class="success-message">File processed successfully!</div>';
                    document.getElementById('submitButton').disabled = false;
                    isProcessing = false;
                } else if (data.status === 'failed') {
                    clearInterval(processingCheck);
                    document.getElementById('uploadStatus').innerHTML = '<div class="error-message">Processing failed. Please try again.</div>';
                    isProcessing = false;
                } else if (data.status === 'processing') {
                    document.getElementById('uploadStatus').innerHTML = '<div class="processing-message">Processing file...</div>';
                    isProcessing = true;
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            if (!file) {
                document.getElementById('uploadStatus').innerHTML = '<div class="error-message">Please select a file</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                document.getElementById('uploadStatus').innerHTML = '<div class="processing-message">Uploading file...</div>';
                document.getElementById('submitButton').disabled = true;
                isProcessing = true;

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Start checking processing status
                    processingCheck = setInterval(checkProcessingStatus, 2000);
                } else {
                    const error = await response.json();
                    document.getElementById('uploadStatus').innerHTML = `<div class="error-message">Error: ${error.error}</div>`;
                    isProcessing = false;
                }
            } catch (error) {
                document.getElementById('uploadStatus').innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
                isProcessing = false;
            }
        };

        async function submitQuestion() {
            const query = document.getElementById('queryInput').value;
            if (!query) {
                document.getElementById('answer').innerHTML = '<div class="error-message">Please enter a question</div>';
                return;
            }

            try {
                document.getElementById('submitButton').disabled = true;
                document.getElementById('answer').innerHTML = '<div class="processing-message">Processing query...</div>';

                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    retryCount = 0;
                    document.getElementById('answer').innerHTML = `<h4>Answer:</h4><p>${data.answer}</p>`;
                    document.getElementById('sources').innerHTML = `<h4>Sources:</h4><p>${data.sources.join('<br>')}</p>`;
                } else {
                    if (response.status === 409 && retryCount < MAX_RETRIES) {
                        // If still processing and under max retries, try again after a delay
                        retryCount++;
                        setTimeout(submitQuestion, 2000);
                        document.getElementById('answer').innerHTML = '<div class="processing-message">Still processing... Retrying...</div>';
                        return;
                    } else {
                        document.getElementById('answer').innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                        retryCount = 0;
                    }
                }
            } catch (error) {
                document.getElementById('answer').innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                if (!isProcessing) {
                    document.getElementById('submitButton').disabled = false;
                }
            }
        }
    </script>
</body>
</html>
