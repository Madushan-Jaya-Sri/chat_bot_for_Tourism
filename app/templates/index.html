<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Advanced Tourism Industry Chatbot</title>
    <style>
        /* Your existing styles */
        .error-message {
            color: red;
            margin: 10px 0;
        }
        .processing-message {
            color: blue;
            margin: 10px 0;
        }
        .success-message {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Advanced Tourism Industry Chatbot</h1>
    
    <div>
        <h3>Choose a PDF file</h3>
        <form id="uploadForm">
            <input type="file" accept=".pdf" id="pdfFile" required>
            <button type="submit">Upload PDF</button>
        </form>
        <div id="uploadStatus"></div>
    </div>

    <div>
        <h3>Your question about the tourism document:</h3>
        <input type="text" id="queryInput" style="width: 100%;">
        <button onclick="submitQuestion()" id="submitButton" disabled>Submit Question</button>
        <div id="answer"></div>
        <div id="sources"></div>
    </div>

    <script>
        let processingCheck;

        async function checkProcessingStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.status === 'complete') {
                    clearInterval(processingCheck);
                    document.getElementById('uploadStatus').innerHTML = '<div class="success-message">File processed successfully!</div>';
                    document.getElementById('submitButton').disabled = false;
                } else if (data.status === 'failed') {
                    clearInterval(processingCheck);
                    document.getElementById('uploadStatus').innerHTML = '<div class="error-message">Processing failed. Please try again.</div>';
                } else if (data.status === 'processing') {
                    document.getElementById('uploadStatus').innerHTML = '<div class="processing-message">Processing file...</div>';
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            if (!file) {
                document.getElementById('uploadStatus').innerHTML = '<div class="error-message">Please select a file</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                document.getElementById('uploadStatus').innerHTML = '<div class="processing-message">Uploading file...</div>';
                document.getElementById('submitButton').disabled = true;

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Start checking processing status
                    processingCheck = setInterval(checkProcessingStatus, 2000);
                } else {
                    const error = await response.json();
                    document.getElementById('uploadStatus').innerHTML = `<div class="error-message">Error: ${error.error}</div>`;
                }
            } catch (error) {
                document.getElementById('uploadStatus').innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        };

        async function submitQuestion() {
            const query = document.getElementById('queryInput').value;
            if (!query) {
                document.getElementById('answer').innerHTML = '<div class="error-message">Please enter a question</div>';
                return;
            }

            try {
                document.getElementById('submitButton').disabled = true;
                document.getElementById('answer').innerHTML = '<div class="processing-message">Processing query...</div>';

                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('answer').innerHTML = `<h4>Answer:</h4><p>${data.answer}</p>`;
                    document.getElementById('sources').innerHTML = `<h4>Sources:</h4><p>${data.sources.join('<br>')}</p>`;
                } else {
                    if (response.status === 409) {
                        document.getElementById('answer').innerHTML = '<div class="processing-message">File is still being processed. Please wait...</div>';
                    } else {
                        document.getElementById('answer').innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                    }
                }
            } catch (error) {
                document.getElementById('answer').innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                document.getElementById('submitButton').disabled = false;
            }
        }
    </script>
</body>
</html>
